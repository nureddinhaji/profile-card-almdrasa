<html lang="en">
<head>

                    <a href="https://twitter.com/nureddinhaji" aria-label="Follow me on Twitter" class="card__link"></a>
                    <a href="https://www.facebook.com/nureddinhaji" aria-label="Follow me on Facebook" class="card__link"></a>
